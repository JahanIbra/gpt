# Уникальный ключ проекта в SonarCloud
sonar.projectKey=hetzner-bot
sonar.organization=islamic-bot-assistant

# Информация о проекте
sonar.projectName=Islamic Bot Assistant
sonar.projectVersion=1.0

# Путь к исходному коду
sonar.sources=.
sonar.python.coverage.reportPaths=coverage.xml

# Исключения
sonar.exclusions=**/__pycache__/**,**/tests/**,**/venv/**,**/env/**,**/.venv/**,**/*.pyc,**/*.pyo,**/models/**,**/data/**

# Кодировка исходников
sonar.sourceEncoding=UTF-8

# Язык проекта
sonar.language=py

# Версия Python
sonar.python.version=3.8, 3.9, 3.10
